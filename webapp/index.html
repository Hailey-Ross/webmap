<html>
	<head>
		<title>RedM Live Map</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<script src="https://kit.fontawesome.com/5537a772c3.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="style.css">
		<script src="script.js"></script>
	</head>
	<body>
		<div id="map">
			<div id="server-name">
				<a href="..">Server Name</a>
			</div>
			<div id="info">
				<div id="weather-container">
					<div id="time"></div>
					<div id="weather"></div>
				</div>
				<div id="tab-bar">
					<button class="tab-button active" data-tab="player-list-container">Players</button>
					<button class="tab-button" data-tab="forecast-container">Forecast</button>
				</div>
				<div class="tab" id="player-list-container">
					<div id="player-list"></div>
				</div>
				<div class="tab" id="forecast-container" style="display: none">
					<div id="forecast"></div>
				</div>
			</div>
			<div id="blips"></div>
		</div>
	</body>
</html>
